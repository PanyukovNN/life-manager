server:
  port: 80
  servlet:
    contextPath: /api

spring:
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: 27017
      database: lifemanager
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

logging:
  level:
    root: INFO

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

jwt:
  secret: ENC(ho3x09YFe9sLlcHEaZb86nYoj/XB+o+GOsN5mxjIVUM=)

life-manager:
  front-url: http://localhost:3000
  keepRecentlyDeletedCategoriesDays: 30
